<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M.A.R.S</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      rel="shortcut icon"
      href="../assets/MARS_logo.ico"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/4a3bfcea4e.js"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="./script/practice.js"></script>
  </head>
  <body class="bg-Primary">
    <div
      class="max-w-[700px] mx-auto h-screen flex flex-col items-center justify-center gap-5"
    >
      <div
        class="bg-Active w-[20%] self-center flex flex-col justify-center items-center absolute top-0 z-50 p-4 hidden"
        id="listening"
      >
        <img src="../assets/bars.svg" alt="loading" width="70" />
        <span class="text-white">Say the correct answer</span>
      </div>

      <p class="text-xl text-black" id="progressText"></p>
      <div
        class="w-full px-16 h-2/5 bg-slate-50 flex items-center justify-center relative overflow-auto"
      >
        <button class="sm:absolute fixed top-5 left-5" id="sayContent">
          <ion-icon
            name="volume-high-outline"
            class="text-3xl sm:text-black text-white"
          ></ion-icon>
        </button>

        <p class="mx-3 my-2 text-center" id="content"></p>
      </div>
      <input
        type="text"
        class="h-14 w-full p-4 text-center border-none"
        id="answerBox"
        readonly
      />
      <button class="text-white btn bg-Active rounded-md" id="speakButton">
        <i class="fas fa-microphone"></i>
        Click me
      </button>
    </div>
  </body>
</html>
